<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeMovie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!--http://localhost/WebsiteLogin_Demo/public/from-Edit.html-->
</head>
<body>
    <div id="nav"></div>
    <script>fetch("/public/nav.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("nav").innerHTML = data;
            });
    </script>

    <div class="w-full h-[auto] flex justify-center mt-8">
        <div class="w-[65%] shadow-[0_0_30px_#ccc] flex items-start flex-col max-w-[500px] mb-10 flex ">
            <div class="w-[100%] h-[10%] bg-gray-900 ">
                <h1 class="text-white text-center text-[18px] font-bold p-3">Edit Profile</h1>
            </div>
            <form class="w-full h-[100%]" method="POST">

                <div class="bg-[url('img/profile.png')] bg-cover bg-center w-[120px] h-[120px] ml-[35%] mt-2 rounded-[100%]"></div>
                <label class="text-b text-[12px] flex mt-3 ml-[39%]">เปลี่ยนรูปโปรไฟล์</label>

                <label class="text-b text-[12px] flex mt-3 ml-6">Image Profile</label>
                <input type="file" name="imageProfile" class="border border-gray-300 rounded-md w-[90%] h-[26px] mt-2 ml-5 text-[12px] file:text-[12px] "/>

                <label class="text-b text-[12px] flex mt-3 ml-6">name</label>
                <input type="text" name="username" class="border border-gray-300 rounded-md w-[90%] h-[26px] mt-2 ml-5 text-[12px] pl-2 placeholder-gray-700" 
                placeholder="Tada"/>

                <lebel class="text-b text-[12px] flex mt-2 ml-6">surname</lebel>
                <input type="text" name="usersurname" class="border border-gray-300 rounded-md w-[90%] h-[26px] mt-2 ml-5 text-[12px] pl-2 placeholder-gray-700" 
                placeholder="Thong-on" />

                <label class="text-b text-[12px] flex mt-3 ml-6">Email</label>
                <input type="email" name="email" class="border border-gray-300 rounded-md w-[90%] h-[26px] mt-2 ml-5 text-[12px] pl-2 placeholder-gray-700" 
                placeholder="67011212035@msu.ac.th" />

                <label class="text-b text-[12px] flex mt-3 ml-6">Phone</label>
                <input type="tel" name="phone" class="border border-gray-300 rounded-md w-[90%] h-[26px] mt-2 ml-5 text-[12px] pl-2 placeholder-gray-700" 
                placeholder="0800564355" />

                <label class="text-b text-[12px] flex mt-3 ml-6">birthday</label>
                <input type="date" name="birthday" class="border border-gray-300 rounded-md w-[90%] h-[26px] mt-2 ml-5 text-[12px] text-gray-700 pl-2 " 
                value="2006-03-15"/>

                <label class="text-b text-[12px] flex mt-3 ml-6">gender</label>
                <select class="border border-gray-300 rounded-md w-[90%] h-[26px] mt-2 ml-5 text-[12px] text-gray-700 pl-1 placeholder-gray-700" required >
                    <option value="" disabled selected hidden> Male </option>
                    <option value="other">not specified</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                    <option value="L">LQBT+</option>
                </select>

                <label class="text-b text-[12px] flex mt-3 ml-6">address</label>
                <textarea class="border border-gray-300 rounded-md w-[90%] h-[80px] mt-2 ml-5 p-2 text-[12px] pl-1 placeholder-gray-700" 
                placeholder="256 หมู่ 20 ตำบล ขามเรียง อำเภอกันทรวิชัย มหาสารคาม 44150"></textarea>

                <label class="text-b text-[12px] flex mt-3 ml-6">new Password</label>
                <input type="password" name="password" class="border border-gray-300 rounded-md w-[90%] h-[26px] mt-2 ml-5 text-[12px] pl-2 placeholder-gray-600" 
                placeholder="กรอกรหัสผ่านใหม่ (อย่างน้อย 8 ตัวอักษร)" />

                <label class="text-b text-[12px] flex mt-3 ml-6">confirm new Password</label>
                <input type="password" name="password" class="border border-gray-300 rounded-md w-[90%] h-[26px] mt-2 ml-5 text-[12px] pl-2 placeholder-gray-700" 
                placeholder="ยืนยันรหัสผ่านใหม่..." />

                <button type="submit" class="bg-gray-500 text-white rounded-md w-[25%] h-[30px] mt-6 ml-[44%] mb-5 hover:bg-gray-600 text-[14px]">cancel</button>
                <button type="submit" class="bg-blue-500 text-white rounded-md w-[25%] h-[30px] hover:bg-blue-600 text-[14px]"
                onclick="window.location.href='http://127.0.0.1:3000/public/Home.html'">Save</button>
            </form>
        </div>
    </div>
    <footer class="bg-gray-900 text-white text-[15px] text-center p-3">
    © 2025 ระบบสมาชิก. สงวนสิทธิ์.
    </footer>
</html>
